<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/all.css">
  <title>Umbrella</title>
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/ico" href="./assets/images/favicon.ico">
</head>

<body>
  <header class="bg-dark text-light text-center">
    <h1>Umbrella</h1>
    <p><i>Have you remembered yours?</i></p>
  </header>

  <main>
     <!-- Hero photo and subtitle  -->
    <section class="hero" role="img" aria-label="Welcome banner"></section>
    <!-- <img src="./assets/images/hero.png" class="img-fluid w-100 mh-25" alt="hero image" -->

    <div class="container-fluid">
      <!-- Contacts section -->
      <div class="row">
        <section id="contacts" class="col-lg-3 col-sm-12 ">
          <div
            class="row d-flex align-items-center justify-content-center justify-content-lg-start bg-dark text-center text-light">
            <h3 class="col-xl-10 text-xl-left p-0">
              Contacts
            </h3>
            <button id="add-button" class="col-xl-2 rounded btn btn-secondary m-1 m-xl-0" title="Add new contact"><i class="fas fa-plus"></i></button>
          </div>

          <section id="contact-list" class="row">
            <ul class="w-100 container">
              <!-- li items created via JS function-->
            </ul>
          </section>
        </section>

        <section id="contact-data" class="col-lg-9 col-sm-12 bg-light ">
          <div class="row ">
            <!-- Display current contact weather -->
            <section id="weather"
              class="d-flex align-items-center justify-content-center col-lg-6 col-sm-12 text-center dashed-border">
              <h4>Weather</h4>
            </section>

            <!-- Current contact information -->
            <section id="contact-info" class="d-flex flex-column col-lg-6 col-sm-12 bg-light align-items-center text-center justify-content-center dashed-border">
              <!-- <div class="container" > -->
              <h4 class="text-center">Contact Information</h4>
              <div class="text-center" id="display-name"></div>
              <div class="text-center" id="display-number"></div>
              <div class="text-center" id="display-email"></div>
              <div class="text-center" id="display-address"></div>
              <!-- </div> -->
            </section>


            <!-- Display contact location on map -->

            <section id="location-map" class="d-flex col-sm-12 align-items-center text-center justify-content-center dashed-border">
              <!-- <div  class="container"> -->
              <h2>Map</h2>
              <!-- </div> -->
            </section>
          </div>
        </section>

        <!-- Form - Add new contact -->
        <div id="contact-information" class="modal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">New Contact Information</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form class="bg-light container">
                  <div class="row my-1">
                    <label class="col-6" for="first-name">First Name</label>
                    <input class="col-6" id="first-name" placeholder="John" type="text" />
                  </div>
                  <div class="row my-1">
                    <label class="col-6" for="last-name">Last Name</label>
                    <input class="col-6" id="last-name" placeholder="Smith" type="text" />
                  </div>
                  <div class="row my-1">
                    <label class="col-6" for="phone-number">Phone Number</label>
                    <input class="col-6" id="phone-number" placeholder="0412 345 678" type="text" />
                  </div>
                  <div class="row my-1">
                    <label class="col-6" for="email">Email</label>
                    <input class="col-6" id="email" placeholder="JSmith9@gmail.com" type="text" />
                  </div>
                  <div class="row my-1">
                    <label class="col-6" for="address">Address</label>
                    <input class="col-6" id="address" placeholder="10 Example Street Suburb STATE " type="text" />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button id="save-button" type="button" class="btn btn-secondary rounded" data-dismiss="modal">Save</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Validation Modal -->
        <div id="validationModal" class="modal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Validation Error</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Please fill in all contact fields.</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

      </div>

      <footer>
        <p>Copyright 2022</p>
      </footer>
  </main>

  <!-- JS -->
  <!-- Google Maps API Link with Dan's API -->
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSVjMQM3Hgp3upVIWiHSW1CTTP-VFT85A"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
